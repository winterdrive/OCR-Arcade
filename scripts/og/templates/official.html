<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>OCR Arcade Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        :root {
            --bg: #F8F9F8;
            --text-main: #1A1D21;
            --text-sub: #666666;
            --accent: #FFB800;
            --tag-bg: #2D3136;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 1200px;
            height: 630px;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 184, 0, 0.08) 0%, rgba(248, 249, 248, 0) 70%);
            top: -200px;
            right: -200px;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .kicker {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        h1 {
            font-size: 96px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 0.85;
            margin-bottom: 30px;
            letter-spacing: -0.04em;
        }

        h1 span {
            color: var(--accent);
            position: relative;
        }

        .subtitle {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-sub);
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .tags {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tag {
            background: var(--tag-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
        }

        .visual-stack {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 700px;
            height: 500px;
            z-index: 5;
        }

        .card {
            position: absolute;
            border-radius: 12px;
            background: white;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.15);
            border: 4px solid white;
            overflow: hidden;
        }

        .card-1 {
            width: 650px;
            z-index: 3;
            bottom: 40px;
            right: 80px;
            transform: rotate(-4deg);
        }

        .card-2 {
            width: 500px;
            z-index: 2;
            top: 40px;
            right: 180px;
            transform: rotate(5deg);
            opacity: 0.7;
            filter: blur(1px);
        }

        img {
            width: 100%;
            display: block;
        }

        .dots {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: radial-gradient(var(--accent) 3px, transparent 3px);
            background-size: 30px 30px;
            opacity: 0.2;
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="dots"></div>
    <div class="content">
        <div class="kicker">Local-first OCR Workspace</div>
        <h1>OCR<br><span>Arcade</span></h1>
        <p class="subtitle">Turn scanned images and PDFs into editable slides</p>
        <div class="tags">
            <span class="tag">Local-first</span>
            <span class="tag">Privacy-first</span>
            <span class="tag">PPTX Export</span>
        </div>
    </div>

    <div class="visual-stack">
        <div class="card card-2">
            <img src="/public/readme/export.png" alt="">
        </div>
        <div class="card card-1">
            <img src="/public/readme/export.png" alt="">
        </div>
    </div>
</body>

</html>
