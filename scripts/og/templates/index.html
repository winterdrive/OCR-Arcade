<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Arcade OG Template</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="og-canvas" aria-label="OCR Arcade Open Graph template">
    <img class="reference-layer" src="/public/og-ocr-arcade.png" alt="" aria-hidden="true" />
    <div class="noise-layer"></div>

    <section class="left-panel">
      <div class="accent-top">
        <span class="dot"></span>
        <span class="line"></span>
      </div>

      <h1 class="title">
        <span>OCR</span>
        <span>Arcade</span>
      </h1>

      <p class="kicker">Local-first OCR Workspace</p>

      <p class="subtitle">Turn scanned images and PDFs</p>
      <p class="subtitle">into editable slides</p>

      <p class="privacy-note">Private by default, fully in-browser: files never leave your device.</p>

      <div class="tag-grid">
        <span class="tag">Local-first</span>
        <span class="tag">Privacy-first</span>
        <span class="tag tag-wide">PPTX Export</span>
      </div>

      <span class="dot-bottom"></span>
      <span class="dot-middle"></span>
    </section>

    <section class="preview-panel" aria-label="Product preview">
      <div class="preview-frame">
        <img src="/public/readme/editor.png" alt="OCR Arcade editor preview" />
      </div>
    </section>
  </main>
</body>

</html>
