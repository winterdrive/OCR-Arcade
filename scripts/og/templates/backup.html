<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>OCR Arcade Backup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #F8F9F8;
            --text-main: #1A1D21;
            --text-sub: #666666;
            --accent: #FFB800;
            --tag-bg: #2D3136;
            --tag-text: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 1200px;
            height: 630px;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .watermark {
            position: absolute;
            font-size: 400px;
            font-weight: 900;
            color: #EFEFEF;
            z-index: 0;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            letter-spacing: -20px;
            pointer-events: none;
            user-select: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            width: 100%;
            height: 100%;
            padding: 60px 80px;
            align-items: center;
        }

        .content {
            flex: 1;
            max-width: 500px;
        }

        .kicker {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .kicker::before {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
        }

        h1 {
            font-size: 82px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 0.9;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-sub);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .note {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 1.5;
            margin-bottom: 32px;
            max-width: 400px;
        }

        .tags {
            display: flex;
            gap: 12px;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .visual {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            perspective: 1000px;
        }

        .preview-card {
            width: 580px;
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow:
                -20px 40px 80px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transform: rotateY(-15deg) rotateX(10deg);
            border: 2px solid white;
        }

        .preview-card img {
            width: 100%;
            border-radius: 6px;
            display: block;
        }

        .accent-line {
            position: absolute;
            top: 60px;
            left: 200px;
            width: 150px;
            height: 4px;
            background: #35B1FF;
            /* Keep from v1/v2 style line */
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="watermark">OCR</div>
    <div class="accent-line"></div>
    <div class="container">
        <div class="content">
            <div class="kicker">Local-first OCR Workspace</div>
            <h1>OCR<br>Arcade</h1>
            <p class="subtitle">Turn scanned images and PDFs into editable slides</p>
            <p class="note">Private by default, fully in-browser: files never leave your device.</p>
            <div class="tags">
                <span class="tag">Local-first</span>
                <span class="tag">Privacy-first</span>
                <span class="tag">PPTX Export</span>
            </div>
        </div>
        <div class="visual">
            <div class="preview-card">
                <img src="/public/readme/export.png" alt="OCR Arcade">
            </div>
        </div>
    </div>
</body>

</html>
